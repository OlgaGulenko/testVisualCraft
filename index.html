<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="menu">
          <div class="nav">
            <li><a href="matrix.html">Matrix</a></li>
            <li><a href="cub.html">CUB</a></li>
            <li><a href="index.html">Calculator</a></li>
          </div>
      </div>
      <div class="calculator">
            <script src="index.js"></script>
        <div>
            <input id="displayInput" placeholder="Enter operation" class = "calcinput" onchange="displayChange(this.value)">

        </div>
        <h3>
          <a onclick="push(1)" class="cross">1</a>
          <a onclick="push(2)" class="cross">2</a>
          <a onclick="push(3)" class="cross">3</a>
          <a onclick="push(4)" class="cross">4</a>
          <a onclick="push(5)" class="cross">5</a><br/>
          <a onclick="push(6)" class="cross">6</a>
          <a onclick="push(7)" class="cross">7</a>
          <a onclick="push(8)" class="cross">8</a>
          <a onclick="push(9)" class="cross">9</a>
          <a onclick="push(0)" class="cross">0</a><br/>
          <a onclick="push('+')" class="cross">+</a>
          <a onclick="push('-')" class="cross">-</a>
          <a onclick="push('/')" class="cross">/</a>
          <a onclick="push('*')" class="cross">*</a>
          <a onclick="calc()" class="cross">=</a>
        </h3>
        <div>
            <label>Result: </label>
            <p id="resLine"></p>
        </div>
        <div>
            <span>Previous operations:</span>
            <div id="historyBlock"></div>
        </div>
      </div>
    </body>
</html>
